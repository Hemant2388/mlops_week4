name: Run Iris ML Tests with CML

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Unit, Eval & Data Tests
        run: |
          echo "" > test_output.txt
          python -m pytest tests/ >> test_output.txt

      - name: Post CML Report
        uses: iterative/setup-cml@v2

      - name: Create CML PR Comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## âœ… Test Output" > report.md
          echo '```' >> report.md
          cat test_output.txt >> report.md
          echo '```' >> report.md
          cml comment create --publish report.md
