name: Sanity Test - Data Poisoning

on:
  push:
    branches:
      - week8
  workflow_dispatch:

jobs:
  poisoning-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Poisoning Analysis
      run: |
        python poisoning-data.py | tee poisoning_report.txt

    - name: Post report using CML
      uses: iterative/cml@v2
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        report: poisoning_report.txt

